<!DOCTYPE html>
<html>
<body>

<h2>A Nested List</h2>



{% load mptt_tags %}
<ul>
    {% recursetree employee %}
        <li>
            {{ node }} - {{ node.user }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
